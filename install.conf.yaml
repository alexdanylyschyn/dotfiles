- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.antigenrc: antigenrc
    ~/Brewfile: Brewfile
    ~/.config/kitty: kitty
    ~/.config/raycast.config: raycast.config
    ~/.config/starshop.toml: starship.toml
    ~/.config/yabai: yabai
    ~/.dotfiles: ''
    ~/.hammerspoon: hammerspoon
    ~/.gitconfig: gitconfig
    ~/.vimrc: vimrc
    ~/.vim/pack/dist/start: vim/pack
    ~/.zshrc: zshrc

- create:
    - ~/Screenshots
    - ~/.vim
    - ~/.vim/backups
    - ~/.vim/undo
  
- shell:
    - git submodule update --init --recursive
    - 
        command: source ~/.dotfiles/macos.sh
        stdin: true
        stdout: true
        stderr: true
    - 
        command: source ~/.dotfiles/brew.sh
        stdin: true
        stdout: true
        stderr: true
    - vim -c "helptags ALL"